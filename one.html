<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/main.css">
<head>
    <title>A Simple Three.js Page</title>
    <script src="js/vendor/three.js"></script>
    <script>
    function onLoad() {
        // Grab our container div
        var container = document.getElementById("container");
        // Create the Three.js renderer, add it to our div
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(container.offsetWidth, container.offsetHeight);
        container.appendChild(renderer.domElement);
        // Create a new Three.js scene
        var scene = new THREE.Scene();
        // Create a camera and add it to the scene
        var VIEW_ANGLE = 45;
        var ASPECT = container.offsetWidth / container.offsetHeight,
            NEAR = 1,
            FAR = 4000;
        var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
        camera.position.set(0, 0, 3.3333);
        scene.add(camera);
        // Now, create a rectangle and add it to the scene
        var geometry = new THREE.PlaneGeometry(1, 1);
        var mesh = new THREE.Mesh(geometry,
            new THREE.MeshBasicMaterial());
        scene.add(mesh);
        // Render it
        renderer.render(scene, camera);
    }
    </script>
</head>

<body onLoad="onLoad();">
    <div id="container" class="box_3dtransforms box_shadow box_animation" style="width:500px; height:500px; background-color:#000000">
    </div>
</body>

</html>
